stages:
  - release-npm
  - release-github
publish:
  stage: release-npm
  script:
    - npm config set -- '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
    - npm profile get
  #  - npm publish
  only: # only autorun when click “RunPipeLine” on GitLab WebSite
    - web
  when: 
      manual
  allow_failure: false