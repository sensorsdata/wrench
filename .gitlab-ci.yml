release-github:
  stage: release-github
  script:
    - git branch
    - git checkout master
    - git pull
    - git branch
    - git remove origin
    - git push -f https://${GITHUB_TOKEN}@github.com/sensorsdata/wrench.git master
  only:
    - web # only autorun when click “RunPipeLine” on GitLab WebSite
  when: 
      manual
  allow_failure: false